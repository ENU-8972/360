<!DOCTYPE html>

  <head>
    <title>deadLINE</title>

  <body>
    <audio id="awakening" src="audio/awakening.mp3" type="audio/mp3" autoplay="autoplay"></audio>
    <div class="fadefromblack"></div>

        <a-scene xr-mode-ui="enabled: false">

            <div class="flexb">

                    p><div><p id="innervoice"></p>[</div>

                        <button id="NE" class="compassbtn">NE</button>
                        <button id="UP" class="compassbtn">UP</button>

            </div> 
        </a-scene>
    </three60>
    <script src="logic.js"></script>    
    <script src="utility.js"></script>

        document.getElementById("awakening").play();
