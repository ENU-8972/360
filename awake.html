<!DOCTYPE html>
<html class=""a-fullscreen">
  <head>
    <title>deadLINE</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="360style.css">
  </head>
  <body>
    <three60>
        <a-scene xr-mode-ui="enabled: false">
            <a-sky src="./images/R0011479_20240123183214.JPG" rotation="0 -90 0"></a-sky>

            <div class="flexb">
                <div class="menu">        
                    <h3>Hamburger</h3>
                </div>
                <div class="content">
                    <!--<div id="menu" style="position: fixed; top: 0; left:0; right: 0; background: rgba(30, 30, 30, 0.2); padding: 10px">-->
                </div>
                <div class="descriptive">
                    <h4>Description of the scene goes in here.  This should give links to possible options and information about what can be seen and hints as to how to interact with the environment.</h4>
                </div>
                <div class="base">
                    <!--<div id="blank">-->
                        <!--this space intentionally left blank ;)-->
                    <!--</div>-->
                    <div class="grid-compass">
                        <!--First row-->
                        <button class="compassbtn" type="submit">NW</button>
                        <button class="compassbtn" type="submit">N</button>
                        <button class="compassbtn" type="submit">NE</button>
                        <button class="compassbtn" type="submit">UP</button>
                        <!--Second row-->
                        <button class="compassbtn" type="submit">W</button>
                        <button class="compassbtn" type="submit">INV</button>
                        <button class="compassbtn" type="submit">E</button>
                        <button class="compassbtn" type="submit">BACK</button>
                        <!--Third row-->
                        <button class="compassbtn" type="submit">SW</button>
                        <button class="compassbtn" type="submit">S</button> 
                        <button class="compassbtn" type="submit">SE</button>
                        <button class="compassbtn" type="submit">DOWN</button> 
                    </div>
                </div>    
            </div> 
        </a-scene>
    </three60>      
  </body>
</html>
